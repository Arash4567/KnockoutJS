<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 Chapter</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"
      integrity="sha512-vs7+jbztHoMto5Yd/yinM4/y2DOkPLt0fATcN+j+G4ANY2z4faIzZIOMkpBmWdcxt+596FemCh9M18NUJTZwvw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <h1>
      Welcome <span data-bind="text: firstName"></span>
      <span data-bind="text: lastName"></span>!
    </h1>
    <!-- <label for="first-name">First Name:</label><br>
    <input type="text" id="first-name" data-bind="value: firstName, valueUpdate: 'afterkeydown'"><br>
    <label for="last-name">Last Name:</label><br>
    <input type="text" id="last-name" data-bind="value: lastName, valueUpdate: 'afterkeydown'"><br><br> -->
    <label for="first-name">First Name:</label><br />
    <input type="text" id="first-name" data-bind="value: firstName" /><br />
    <label for="last-name">Last Name:</label><br />
    <input type="text" id="last-name" data-bind="value: lastName" /><br /><br />
    <button>Change</button>
    <script>
      var viewModel = {
        firstName: ko.observable("Jack"),
        lastName: ko.observable("Ma"),
      };
      $("button").click(function () {
        viewModel.firstName("Georgia");
        viewModel.lastName("Scot");
      });

      viewModel.firstName.subscribe(function (newValue) {
        alert("The user first name is now: " + newValue);
      });

      viewModel.firstName.subscribe(function (oldValue) {
        alert("The user first name is now: " + oldValue);
      }, null, "beforeChange");
      
      ko.applyBindings(viewModel);
    </script>
  </body>
</html>
